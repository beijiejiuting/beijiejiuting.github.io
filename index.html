<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>北街的Java学习日志</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'Java学习日志.txt', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // 将文本内容插入到div中，并替换换行符为<br>标签
                    var textContent = xhr.responseText.replace(/\n/g, '<br>');
                    document.getElementById('text-content').textContent = xhr.responseText;
                }
            };
            xhr.send();
        });
    </script>
</head>
<body>
    <div id="text-content"></div>
</body>
</html>
